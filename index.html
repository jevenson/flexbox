<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="slides/title.md"></section>
                <section data-markdown="slides/josh.md"></section>
                <section data-markdown="slides/web-layout.md"></section>
                <section data-markdown="slides/enter-flexbox.md"></section>
                <section data-markdown="slides/axes.md"></section>
                <section>
                    <section data-markdown="slides/display-flex.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/display-flex" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/flex-direction.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/flex-direction" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/justify-content.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/justify-content" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/align-items.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/align-items" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/align-self.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/align-self" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/flex-wrap.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/flex-wrap" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/align-content.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/align-content" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/flex-grow.md"></section>
                    <section data-markdown="slides/flex-grow-math.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/flex-grow" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/flex-shrink.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/flex-shrink" data-background-interactive></section>
                </section>
                <section>
                    <section data-markdown="slides/flex-basis.md"></section>
                    <section data-background-iframe="https://jevenson-flexbox.netlify.com/flex-basis" data-background-interactive></section>
                </section>
                <section data-markdown="slides/flex.md"></section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            Reveal.initialize({
                width: 1920,
                height: 1080,
                history: true,
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }
                ]
            });

            window.addEventListener('message', (event) => {
                if (event.origin === 'https://jevenson-flexbox.netlify.com' && event.data && event.data.eventType === 'keydown') {
                    const newEvent = new Event('keydown');
                    newEvent.keyCode = event.data.keyCode;
                    document.dispatchEvent(newEvent);
                }
            }, false);
        </script>
    </body>
</html>
